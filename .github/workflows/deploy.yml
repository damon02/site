name: Deploy website
run-name: ${{ github.event.head_commit.message }}

on:
  push:
    branches:
      - master

jobs:
  deploy:
    environment: live
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: pnpm install
      - run: pnpm run build