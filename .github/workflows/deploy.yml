name: Deploy website
run-name: ${{ github.event.head_commit.message }}

on:
  push:
    branches:
      - master
      - redesign

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.6.2

      - run: pnpm install
      - run: pnpm run build

      - name: Set up SCP ğŸ”‘
        run: |
          mkdir -v -m 700 $HOME/.ssh
          ssh-keyscan -H ${{ secrets.host }} > $HOME/.ssh/known_hosts
          echo "${{ secrets.key }}" > $HOME/.ssh/id_rsa
          chmod 400 $HOME/.ssh/id_rsa

      - name: Copy build folder to server ğŸš€
        run: |
          cd ${{ vars.build_folder }}
          scp -r . ${{ secrets.username }}@${{ secrets.host }}:~/${{ secrets.target_folder }}/
