name: Deploy website
run-name: ${{ github.event.head_commit.message }}

on:
  push:
    branches:
      - master
      - redesign

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.6.2

      - run: pnpm install
      - run: pnpm run build

      - uses: appleboy/scp-action@v0.1.7
        with:
          command_timeout: 2m
          host: ${{ secrets.host }}
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}
          port: ${{ secrets.port }}
          key: ${{ secrets.key }}
          rm: true
          source: '${{ vars.build_folder }}/'
          target: '~/${{ vars.build_folder }}'
          strip_components: 1
